{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% if user.is_authenticated %}
        <p>Logged in as {{user.get_username}}</p>
    {% endif %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/face.jpg' %}" alt="Лого">
        <span class="logo">KI</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-compass"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-bullseye"></i> Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> Статьи</li></a>
            <a href="{% url 'create' %}"><li><i class="fas fa-address-book"></i> Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus"></i> Добавить статью</button></li></a>
            <a href="{% url 'login' %}"><li><button class="btn btn-info"><i class="fas fa-right-to-bracket"></i> Войти</button></li></a>
            <a href="{% url 'logout' %}?next={{request.path}}"><li><button class="btn btn-danger"><i class="fas fa-right-to-bracket"></i> Выйти</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
